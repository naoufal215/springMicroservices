spring.application.name: config-server

server.port: 8888

spring.cloud.config.server.native.searchLocations: file:${PWD}/config-repo

management:
  endpoint:
    health:
      show-details: "ALWAYS"
  endpoints:
    web:
      exposure:
        include:
        - "*"
logging:
  level:
    root: info

---
spring:
  config:
    activate:
      on-profile: docker
  cloud:
    config:
      server:
        native:
          search-locations:
          - file:/config-repo